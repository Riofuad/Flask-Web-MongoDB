<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    {{bootstrap.load_css()}}
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
  </head>
  <body>
    <!-- REGISTER -->
    <section class="class section" id="class">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-12 text-center mb-5 mt-4">
            <h2 class="tm-post-title login mx-auto">Register</h2>
          </div>

          <div class="card effect1 col-lg-6 mx-auto">
            <div class="card-body">
              <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input type="text" class="form-control" name="username" placeholder="" />
                </div>
  
                <div class="form-group">
                  <label for="Username">Email</label>
                  <input type="text" class="form-control" name="email" placeholder="" />
                </div>
  
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="" />
                </div>
  
                <button type="submit" class="form-control mt-3" id="register-button" name="submit">Submit</button>
                <p class="text-center">or</p>
                <p class="text-center">
                  Already have an account?<a href="{{ url_for('login') }}"><strong> Log In</strong></a>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END REGISTER -->
    {{bootstrap.load_js()}}
    <script href="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
